<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contra Shooter</title>
    <script src="js/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    function preload() {

        game.load.tilemap('level1json', 'img/level1json.json', null, Phaser.Tilemap.TILED_JSON);
        game.load.image('tiles-1', 'img/tiles-1.png');
        game.load.spritesheet('dude', 'img/dude.png', 32, 48);
        game.load.spritesheet('enemy', 'img/dudeEnemy.png',32,48);
        game.load.spritesheet('droid', 'img/droid.png', 32, 32);
        game.load.image('starSmall', 'img/star.png');
        game.load.image('starBig', 'img/star2.png');
        game.load.image('background', 'img/background2.png');
        game.load.image('spriteBullet','img/spriteBulletG.png');
        //comment test
    }

    var map;
    var tileset;
    var layer;
    var player;
    var facing = 'left';
    var jumpTimer = 0;
    var cursors;
    var jumpButton;
    var bg;
    var bullets;
    var bulletTime = 0;
    var enemyGroup;
    var enemy;
    var enemies;
    var enemyPool;
    function create() {

        //maps and collisions
        mapAndCollisions();

        //create bullets
        createBullets();



        //  Un-comment this on to see the collision tilddes
        //layer.debug = true;

        layer.resizeWorld();

        //player animations and control mapping
        playerSettings();
        player.y = 275;

       // enemy.body.collideWorldBounds = true;
        //enemy.body.gravity.y = 250;
        //enemy.body.velocity.x = 0;



        //for(var i = 0; i < 1;i++){}

       // createSomeEnemies();
        enemyPool = this.game.add.group();
        enemyPool.enableBody = true;
        enemyPool.physicsBodyType = Phaser.Physics.ARCADE;
        Enemy(this.game, 100, 100);
        Enemy(this.game, 25,25);
    }

    Enemy =  function spawnEnemy(game, x, y){
       //Phaser.Sprite.call(this,game,x,y,'enemy');
       // this.enemy = this.add.group();

        this.enemy = game.add.sprite(x,y,'enemy');
        game.physics.enable(enemy,Phaser.Physics.ARCADE);
       // this.enemy.body.gravity.y = 500;
        this.enemy.body.collideWorldBounds = true;
        this.enemy.body.fixedRotation = true;
       enemy.body.gravity.y = 1000;
       this.enemyPool.add(this.enemy);


    };

    function mapAndCollisions(){
        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.stage.backgroundColor = '#000000';
        bg = game.add.tileSprite(0, 0, 800, 600, 'background');
        bg.fixedToCamera = true;
        map = game.add.tilemap('level1json');
        map.addTilesetImage('tiles-1');
        map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);
        layer = map.createLayer('Tile Layer 1');
    }
    function playerSettings(){
        var left = game.input.keyboard.addKey(Phaser.Keyboard.A);


        player = game.add.sprite(32, 32, 'dude');
        game.physics.enable(player, Phaser.Physics.ARCADE);

        // player.body.bounce.y = 0.2;
        player.body.collideWorldBounds = true;
        player.body.setSize(20, 32, 5, 16);

        player.animations.add('left', [0, 1, 2, 3], 10, true);
        player.animations.add('turn', [4], 20, true);
        player.animations.add('right', [5, 6, 7, 8], 10, true);

        game.camera.follow(player);

        cursors = game.input.keyboard.createCursorKeys();
        jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
        a = game.input.keyboard.addKey(Phaser.Keyboard.A);
        D = game.input.keyboard.addKey(Phaser.Keyboard.D);
        S = game.input.keyboard.addKey(Phaser.Keyboard.S);
    }
    function createBullets(){
        //Bullet!
        bullets = game.add.group();
        bullets.enableBody = true;
        bullets.physicsBodyType = Phaser.Physics.ARCADE;
        bullets.createMultiple(30,'spriteBullet');
        bullets.setAll('anchor.x', 0);
        bullets.setAll('anchor.y',0);
        bullets.setAll('outOfBoundsKill', true);
        bullets.setAll('checkWorldBounds', true);
    }

    function fireBullet(facing){
        var shotDirX = 0;
        var shotDirY = 0;
        var isProne = false;
        if(game.time.now > bulletTime)
        {
            bullet = bullets.getFirstExists(false);

            if(bullet) {
                if (cursors.right.isDown && cursors.up.isDown) {
                    shotDirX = 1000;
                    shotDirY = -250;
                }
                else if (cursors.right.isDown && S.isDown) {
                    shotDirX = 1000;
                    //shotDirY = 250;
                    isProne = true;
                }
                else if (cursors.right.isDown) {
                    shotDirX = 1000;
                    //shotDirY = this.game.rnd.between(-10,10);
                }
                else if (cursors.left.isDown && cursors.up.isDown) {
                    shotDirX = -1000;
                    shotDirY = -250;
                }
                else if (cursors.left.isDown && S.isDown) {
                    shotDirX = -1000;
                    // shotDirY = 250;
                    isProne = true;
                }
                else if (cursors.left.isDown) {
                    shotDirX = -1000;
                }
                else if (cursors.up.isDown) {
                    shotDirY = -1000;
                }
                else if (cursors.down.isDown) {
                    shotDirY = 1000;
                }
                if (isProne == true) {
                    bullet.reset(player.body.x + 32, player.body.y + 64);
                }
                else{
                    bullet.reset(player.body.x + 32, player.body.y + 32);
                }

            }

            bullet.lifespan = 2000;
            // bullet.rotation = player.rotation;
            // bullet.anchor.setTo(.5,.5);
            // game.physics.arcade.velocityFromRotation(player.rotation, 800, bullet.body.velocity);
            // this.physics.enable(this.bullet, Phaser.Physics.ARCADE);


            this.bullet.body.velocity.x = shotDirX;
            this.bullet.body.velocity.y = shotDirY;
            bullet.rotation = 60;
            bulletTime = game.time.now + 100;
            //isProne = false;
        }



    }
    function playerControls(){
        if(cursors.right.isDown)
        {
            fireBullet(facing);
        }
        if(cursors.up.isDown)
        {
            fireBullet(facing);
        }
        if(cursors.left.isDown)
        {
            fireBullet(facing);
        }
        if(cursors.down.isDown)
        {
            fireBullet(facing);
        }
        if (a.isDown)
        {
            player.body.velocity.x = -150;

            if (facing != 'left')
            {
                player.animations.play('left');
                facing = 'left';
            }
        }
        else if (D.isDown)
        {
            player.body.velocity.x = 150;

            if (facing != 'right')
            {
                player.animations.play('right');
                facing = 'right';
            }
        }
        else
        {
            if (facing != 'idle')
            {
                player.animations.stop();

                if (facing == 'left')
                {
                    player.frame = 0;
                }
                else
                {
                    player.frame = 5;
                }

                facing = 'idle';
            }
        }

        if (jumpButton.isDown && player.body.onFloor() && game.time.now > jumpTimer)
        {
            player.body.velocity.y = -250;
            jumpTimer = game.time.now + 750;
        }
    }
    var dir = 300;
    //var arr = [500,0,0,0];
    //var thing = game.rnd.integerInRange(0, 3);
    //var foo = arr[thing];
    function update() {

        game.physics.arcade.collide(player, layer);
        game.physics.arcade.collide(enemyPool,layer);
        game.physics.arcade.collide(player,enemyPool);
        player.body.gravity.y = 250;
        player.body.velocity.x = 0;


        playerControls();
        pathCounter +=1;
        if(pathCounter >= 650) {
            pathCounter = 0;
        }
        enemyPool.forEach(function(){
            enemyPath(this);
        });
        //game.physics.arcade.moveToObject(enemy,player,70);

    }
    var pathCounter = 0;
    function enemyPath(){
        if(pathCounter < 325){
            enemy.body.velocity.x = -100;

        }
        else{
            enemy.body.velocity.x = 100;

        }
    }
    function render () {

        //game.debug.text(game.time.physicsElapsed, 32, 32);
        //game.debug.body(player);
        game.debug.bodyInfo(player, 16, 24);


    }


</script>

</body>
</html>
