<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HOT NIGGA</title>
        <script src="js/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload () {

            game.load.image('enemy', 'img/enemy.png');
			game.load.image('player', 'img/player.png');
            //game.load.image('enemy', 'img/keef.png');
			game.load.audio('hotnigga', ['snd/htngg.mp3']);
			game.stage.backgroundColor = '#555555';

        }
		
		var logo;
		var music;
		var time = 0;

        function create () {
		
			text = game.add.text(game.world.centerX, game.world.centerY, "Test", {
			font: "12pt Arial",
			fill: "#ff0044",
			align: "center"
			});
		
		    music = game.add.audio('hotnigga');
			//music.play();

			player = game.add.sprite(game.world.centerX,game.world.centerY, 'player');
			player.anchor.setTo(0.5, 0.5);
			
            enemy = game.add.sprite(0, 0, 'enemy');
            enemy.anchor.setTo(0.5, 0.5);
			
			game.physics.enable(player, Phaser.Physics.ARCADE);
			game.physics.enable(enemy, Phaser.Physics.ARCADE);
        }
		
		function update() {
				
				time += game.time.physicsElapsed;
				
				text.setText(Math.round(time)); 
				
				if (game.input.activePointer.isDown)
				{
					game.physics.arcade.accelerateToXY(player, game.input.activePointer.x, game.input.activePointer.y, 300, 300, 300);
				}
			    //  If the sprite is > 8px away from the pointer then let's move to it
				if (game.physics.arcade.distanceBetween(enemy, player) > 32)
				{
					//  Make the object seek to the active pointer (mouse or touch).
					game.physics.arcade.moveToObject(enemy, player, (100 + time * 4));
				}
				else
				{
					//  Otherwise turn off velocity because we're close enough to the pointer
					enemy.body.velocity.set(0);
				}
				
				enemy.rotation += 1 * game.time.physicsElapsed;
		
			}

    };

    </script>

    </body>
</html>
